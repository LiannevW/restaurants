<div class='dashboard__block'>
  <ul class='dashboard__list'>
    <li class='dashboard__item' *ngFor="let restaurant of restaurants$ | async ">
      <a [routerLink]="['detail', restaurant.id, restaurant.name]">
        <div class="dashboard__content">
          {{restaurant.name}}
        </div>
        <img class="dashboard__image" [src]="restaurant.image"/>
      </a>
    </li>
  </ul>
</div>
