<div class="timer">
  <div class="timer__img">
    <ul class="timer__list">
      <li class="timer__item"><span class="timer__span">{{this.days}}</span>DAYS</li>
      <li class="timer__item"><span class="timer__span">{{this.hours}}</span>HOURS</li>
      <li class="timer__item"><span class="timer__span">{{this.minutes}}</span>MINUTES</li>
      <li class="timer__item"><span class="timer__span">{{this.seconds}}</span>SECONDS</li>
    </ul>
  </div>
</div>
